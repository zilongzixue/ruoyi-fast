<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增客户')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-bdcustomer-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">唯一ID：</label>
                <div class="col-sm-8">
                    <input name="FMASTERID" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户编码：</label>
                <div class="col-sm-8">
                    <input name="FNUMBER" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="FDOCUMENTSTATUS" value="">
                        <label th:for="FDOCUMENTSTATUS" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">国家：</label>
                <div class="col-sm-8">
                    <input name="FCOUNTRY" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">地区：</label>
                <div class="col-sm-8">
                    <input name="FPROVINCIAL" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">通讯地址：</label>
                <div class="col-sm-8">
                    <input name="FADDRESS" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">邮政编码：</label>
                <div class="col-sm-8">
                    <input name="FZIP" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司网址：</label>
                <div class="col-sm-8">
                    <input name="FWEBSITE" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系电话：</label>
                <div class="col-sm-8">
                    <input name="FTEL" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">传真：</label>
                <div class="col-sm-8">
                    <input name="FFAX" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">纳税登记号：</label>
                <div class="col-sm-8">
                    <input name="FTAXREGISTERCODE" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">集团客户：</label>
                <div class="col-sm-8">
                    <input name="FGROUPCUSTID" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对应供应商：</label>
                <div class="col-sm-8">
                    <input name="FSUPPLIERID" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">交易币种：</label>
                <div class="col-sm-8">
                    <input name="FTRADINGCURRID" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">销售部门：</label>
                <div class="col-sm-8">
                    <input name="FSALDEPTID" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">销售组：</label>
                <div class="col-sm-8">
                    <input name="FSALGROUPID" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">销售员：</label>
                <div class="col-sm-8">
                    <input name="FSELLER" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">运输提前期：</label>
                <div class="col-sm-8">
                    <input name="FTRANSLEADTIME" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">价目表：</label>
                <div class="col-sm-8">
                    <input name="FPRICELISTID" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">折扣表：</label>
                <div class="col-sm-8">
                    <input name="FDISCOUNTLISTID" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">结算方式：</label>
                <div class="col-sm-8">
                    <input name="FSETTLETYPEID" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收款币别：</label>
                <div class="col-sm-8">
                    <input name="FRECEIVECURRID" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收款条件：</label>
                <div class="col-sm-8">
                    <input name="FRECCONDITIONID" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input name="FISCREDITCHECK" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input name="FTAXRATE" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="FFORBIDSTATUS" value="">
                        <label th:for="FFORBIDSTATUS" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">创建组织：</label>
                <div class="col-sm-8">
                    <input name="FCREATEORGID" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input name="FUSEORGID" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">创建人：</label>
                <div class="col-sm-8">
                    <input name="FCREATORID" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">创建日期：</label>
                <div class="col-sm-8">
                    <input name="FCREATEDATE" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">修改人：</label>
                <div class="col-sm-8">
                    <input name="FMODIFIERID" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">修改日期：</label>
                <div class="col-sm-8">
                    <input name="FMODIFYDATE" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">审核人：</label>
                <div class="col-sm-8">
                    <input name="FAPPROVERID" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">审核日期：</label>
                <div class="col-sm-8">
                    <input name="FAPPROVEDATE" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">禁用人：</label>
                <div class="col-sm-8">
                    <input name="FFORBIDDERID" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">禁用日期：</label>
                <div class="col-sm-8">
                    <input name="FFORBIDDATE" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">税分类：</label>
                <div class="col-sm-8">
                    <select name="FTAXTYPE" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户分类：</label>
                <div class="col-sm-8">
                    <input name="FCUSTTYPEID" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户分组：</label>
                <div class="col-sm-8">
                    <input name="FPRIMARYGROUP" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司规模：</label>
                <div class="col-sm-8">
                    <input name="FCOMPANYSCALE" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司性质：</label>
                <div class="col-sm-8">
                    <input name="FCOMPANYNATURE" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司类别：</label>
                <div class="col-sm-8">
                    <input name="FCOMPANYCLASSIFY" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">对应组织：</label>
                <div class="col-sm-8">
                    <input name="FCorrespondOrgID" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">优先级：</label>
                <div class="col-sm-8">
                    <input name="FPRIORITY" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">增值税发票类型：</label>
                <div class="col-sm-8">
                    <select name="FINVOICETYPE" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">默认付款方：</label>
                <div class="col-sm-8">
                    <input name="FISDEFPAYER" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">门户管理员编码：</label>
                <div class="col-sm-8">
                    <input name="FCPADMINCODE" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否集团客户：</label>
                <div class="col-sm-8">
                    <input name="FISGROUP" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否交易客户：</label>
                <div class="col-sm-8">
                    <input name="FISTRADE" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input name="FNAME" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "customer/bdcustomer"
        $("#form-bdcustomer-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-bdcustomer-add').serialize());
            }
        }
    </script>
</body>
</html>

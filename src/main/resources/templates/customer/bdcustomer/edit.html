<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改客户')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-bdcustomer-edit" th:object="${bdCustomer}">
            <input name="FCUSTID" th:field="*{FCUSTID}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">唯一ID：</label>
                <div class="col-sm-8">
                    <input name="FMASTERID" th:field="*{FMASTERID}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户编码：</label>
                <div class="col-sm-8">
                    <input name="FNUMBER" th:field="*{FNUMBER}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="FDOCUMENTSTATUS" value="">
                        <label th:for="FDOCUMENTSTATUS" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">国家：</label>
                <div class="col-sm-8">
                    <input name="FCOUNTRY" th:field="*{FCOUNTRY}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">地区：</label>
                <div class="col-sm-8">
                    <input name="FPROVINCIAL" th:field="*{FPROVINCIAL}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">通讯地址：</label>
                <div class="col-sm-8">
                    <input name="FADDRESS" th:field="*{FADDRESS}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">邮政编码：</label>
                <div class="col-sm-8">
                    <input name="FZIP" th:field="*{FZIP}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司网址：</label>
                <div class="col-sm-8">
                    <input name="FWEBSITE" th:field="*{FWEBSITE}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系电话：</label>
                <div class="col-sm-8">
                    <input name="FTEL" th:field="*{FTEL}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">传真：</label>
                <div class="col-sm-8">
                    <input name="FFAX" th:field="*{FFAX}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">纳税登记号：</label>
                <div class="col-sm-8">
                    <input name="FTAXREGISTERCODE" th:field="*{FTAXREGISTERCODE}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">集团客户：</label>
                <div class="col-sm-8">
                    <input name="FGROUPCUSTID" th:field="*{FGROUPCUSTID}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对应供应商：</label>
                <div class="col-sm-8">
                    <input name="FSUPPLIERID" th:field="*{FSUPPLIERID}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">交易币种：</label>
                <div class="col-sm-8">
                    <input name="FTRADINGCURRID" th:field="*{FTRADINGCURRID}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">销售部门：</label>
                <div class="col-sm-8">
                    <input name="FSALDEPTID" th:field="*{FSALDEPTID}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">销售组：</label>
                <div class="col-sm-8">
                    <input name="FSALGROUPID" th:field="*{FSALGROUPID}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">销售员：</label>
                <div class="col-sm-8">
                    <input name="FSELLER" th:field="*{FSELLER}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">运输提前期：</label>
                <div class="col-sm-8">
                    <input name="FTRANSLEADTIME" th:field="*{FTRANSLEADTIME}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">价目表：</label>
                <div class="col-sm-8">
                    <input name="FPRICELISTID" th:field="*{FPRICELISTID}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">折扣表：</label>
                <div class="col-sm-8">
                    <input name="FDISCOUNTLISTID" th:field="*{FDISCOUNTLISTID}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">结算方式：</label>
                <div class="col-sm-8">
                    <input name="FSETTLETYPEID" th:field="*{FSETTLETYPEID}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收款币别：</label>
                <div class="col-sm-8">
                    <input name="FRECEIVECURRID" th:field="*{FRECEIVECURRID}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收款条件：</label>
                <div class="col-sm-8">
                    <input name="FRECCONDITIONID" th:field="*{FRECCONDITIONID}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input name="FISCREDITCHECK" th:field="*{FISCREDITCHECK}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input name="FTAXRATE" th:field="*{FTAXRATE}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="FFORBIDSTATUS" value="">
                        <label th:for="FFORBIDSTATUS" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">创建组织：</label>
                <div class="col-sm-8">
                    <input name="FCREATEORGID" th:field="*{FCREATEORGID}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input name="FUSEORGID" th:field="*{FUSEORGID}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">创建人：</label>
                <div class="col-sm-8">
                    <input name="FCREATORID" th:field="*{FCREATORID}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">创建日期：</label>
                <div class="col-sm-8">
                    <input name="FCREATEDATE" th:field="*{FCREATEDATE}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">修改人：</label>
                <div class="col-sm-8">
                    <input name="FMODIFIERID" th:field="*{FMODIFIERID}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">修改日期：</label>
                <div class="col-sm-8">
                    <input name="FMODIFYDATE" th:field="*{FMODIFYDATE}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">审核人：</label>
                <div class="col-sm-8">
                    <input name="FAPPROVERID" th:field="*{FAPPROVERID}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">审核日期：</label>
                <div class="col-sm-8">
                    <input name="FAPPROVEDATE" th:field="*{FAPPROVEDATE}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">禁用人：</label>
                <div class="col-sm-8">
                    <input name="FFORBIDDERID" th:field="*{FFORBIDDERID}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">禁用日期：</label>
                <div class="col-sm-8">
                    <input name="FFORBIDDATE" th:field="*{FFORBIDDATE}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">税分类：</label>
                <div class="col-sm-8">
                    <select name="FTAXTYPE" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户分类：</label>
                <div class="col-sm-8">
                    <input name="FCUSTTYPEID" th:field="*{FCUSTTYPEID}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户分组：</label>
                <div class="col-sm-8">
                    <input name="FPRIMARYGROUP" th:field="*{FPRIMARYGROUP}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司规模：</label>
                <div class="col-sm-8">
                    <input name="FCOMPANYSCALE" th:field="*{FCOMPANYSCALE}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司性质：</label>
                <div class="col-sm-8">
                    <input name="FCOMPANYNATURE" th:field="*{FCOMPANYNATURE}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司类别：</label>
                <div class="col-sm-8">
                    <input name="FCOMPANYCLASSIFY" th:field="*{FCOMPANYCLASSIFY}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">对应组织：</label>
                <div class="col-sm-8">
                    <input name="FCorrespondOrgID" th:field="*{FCorrespondOrgID}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">优先级：</label>
                <div class="col-sm-8">
                    <input name="FPRIORITY" th:field="*{FPRIORITY}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">增值税发票类型：</label>
                <div class="col-sm-8">
                    <select name="FINVOICETYPE" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">默认付款方：</label>
                <div class="col-sm-8">
                    <input name="FISDEFPAYER" th:field="*{FISDEFPAYER}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">门户管理员编码：</label>
                <div class="col-sm-8">
                    <input name="FCPADMINCODE" th:field="*{FCPADMINCODE}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否集团客户：</label>
                <div class="col-sm-8">
                    <input name="FISGROUP" th:field="*{FISGROUP}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否交易客户：</label>
                <div class="col-sm-8">
                    <input name="FISTRADE" th:field="*{FISTRADE}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input name="FNAME" th:field="*{FNAME}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "customer/bdcustomer";
        $("#form-bdcustomer-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-bdcustomer-edit').serialize());
            }
        }
    </script>
</body>
</html>
